<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loggin.css" />
    <link rel="shortcut icon" href="/2.png" type="image/x-icon" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=Amatic+SC:wght@400;700&family=Black+Ops+One&family=Nunito:wght@200&family=Playpen+Sans&display=swap');
    </style>
    <title>Iniciar Sesion</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <a href="./index.html">
            <img class="logoimg" src="/2.png" alt="Mantenimiento del Hogar" />
          </a>
          <form action="#" method="post">
            <h2>INICIAR SESION</h2>
            <div class="inputbox">
              <img src="/icono loggin y register/email.png" alt="Email" class="logoimp" />
              <input
                type="email"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label for="email">Usuario</label>
            </div>
            <div class="inputbox">
              <img src="/icono loggin y register/password.png" alt="Password" class="logoimp" />
              <input
                type="password"
                id="contraseña"
                name="contraseña"
                placeholder=" "
                required
              />
              <label for="contraseña">Contraseña</label>
            </div>
            <div class="forget">
              <label for="checkbox"
                ><input
                  type="checkbox"
                  id="checkbox"
                  name="checkbox"
                />Recordar<a href="#">Olvide mi contraseña</a></label
              >
            </div>
            <button>Iniciar sesion</button>
            <div class="register">
              <p>
                No tengo cuenta <a href="./register.html">Registrarme</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
